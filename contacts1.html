<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Language Learning Platform</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Language Learning Platform</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-form">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Fill out the form below and we'll get back to you shortly.</p>
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Language Learning Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
